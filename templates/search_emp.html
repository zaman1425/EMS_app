<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Employee Number</title>
    <link rel="stylesheet" type="text/css" href="../static/images/.css/style.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --border-color: #e2e8f0;
            --text-color: #333;
            --label-color: #555;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        form {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            text-align: center;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--label-color);
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        input[type="reset"], input[type="submit"] {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            margin: 0 10px;
        }

        input[type="reset"] {
            background-color: var(--secondary-color);
            color: white;
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
        }

        input[type="reset"]:hover, input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>ENTER EMPLOYEE NUMBER</h1>
    <form action='/search_emp' id="search-emp-form" method="GET">
        <div class="form-group">
            <label for="eno">Employee number</label>
            <input type="text" id="eno" name="eno" placeholder="Enter number" required>
        </div>
        <div class="button-container">
            <input type="reset" value="Clear">
            <input type="submit" value="Search">
        </div>
    </form>
</body>
</html>
