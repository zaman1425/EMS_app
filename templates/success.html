<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Stored Successfully</title>
    <style>
        :root {
            --success-color: #28a745;
            --light-success-color: #d4edda;
            --card-background: #ffffff;
            --text-color: #333;
            --link-color: #007bff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--light-success-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .card {
            background-color: var(--card-background);
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: var(--success-color);
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 25px;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: var(--link-color);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Employee Details Stored Successfully</h1>
        <a href="{{ url_for('home') }}">Go back to the form</a>
    </div>
</body>
</html>
